<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/"></ion-back-button>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">
      Change Pump Name
    </ion-label>
    <ion-input [(ngModel)]="model.pump"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="floating">
      Change City Name
    </ion-label>
    <ion-input [(ngModel)]="model.city"></ion-input>
  </ion-item>
  <ion-button (click)="save()" expand="full" color="success">SAVE</ion-button>
</ion-content>
